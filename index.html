<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>ガチャ</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <style>
        
    </style>
</head>
<body>
    <!-- STEP1. 接続中 -->
    <section id="nowconnecting">
        サーバに接続中...
    </section>

    <!-- STEP2. 名前を入力 -->
    <section id="inputmyname">
        <p>あなたの名前を入力してください</p>
        <form id="frm-myname" autocomplete="off">
            <input type="text" id="txt-myname">
            <button>入室</button>
        </form>
    </section>

    <!-- STEP3. ガチャ画面 -->
    <section id="gacha">
        <h1>ガチャ</h1>
        <div id="result">
            <div id="name"></div>
            <div id="image"></div>
        <form>
        <button id="btn-drop" type="button">1回引く</button>
        </form>
        </div>

        <section id="chat">
            <!-- 発言ログ -->
            <ul id="msglist"></ul>
            <!-- メンバー一覧 -->
            <ul id="memberlist"></ul>
        </section>
        
        <!-- ログアウト -->
        <form id="frm-quit">
            <button>退室する</button>
        </form>
    </section>

<script src="/socket.io/socket.io.js"></script>
<script src="util.js"></script>
<script src="app.js"></script>
</body>
</html>
